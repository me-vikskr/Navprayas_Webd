<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb On/Off</title>
</head>
<body>
    <div align="center">
        <button onclick="document.getElementById('bulb').src='bulb_on.gif' ">Turn on the bulb</button>
        <img id="bulb" src="bulb_off.gif" alt="" width="250px">
        <button onclick="document.getElementById('bulb').src='bulb_off.gif' ">Turn off the bulb</button>
    </div>
</body>
</html>
